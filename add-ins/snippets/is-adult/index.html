<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>is-adult</title>
	<script src="../../../blank/js/libs/jquery.min.js"></script>
	<script src="is-adult.js"></script>
</head>
<body>
	<label>
		Дата рождения
		<input type="date" placeholder="дд.мм.гггг">
	</label>

	<span></span>

	<script>
		var $input = $('input'),
			pattern = /^(\d\d)\.(\d\d)\.(\d\d\d\d)$/;
		$input.on("keyup", function()
		{
			var value = $input.val().toString();
			if (!value.match(pattern)) return;
			var birth = new Date(value.replace(pattern, "$3-$2-$1"));
			$('span').html(isAdult(birth) ? 'взрослый' : 'ребёнок');
		});
	</script>
</body>
</html>
