<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>timed-hover</title>
	<script src="../../../blank/js/libs/jquery.min.js"></script>
	<script src="timed-hover.js"></script>
	<style>
		div { display:inline-block; vertical-align:middle; width:200px; height:100px; line-height:100px; text-align:center; border:1px solid #444; }
		._hover { background: salmon; }
	</style>
</head>
<body>
	<div data-timed-hover>data-timed-hover</div>
	<div data-timed-hover="0">data-timed-hover="0"</div>
	<div data-timed-hover="100">data-timed-hover="100"</div>
	<div data-timed-hover="500">data-timed-hover="500"</div>
	<div data-timed-hover="1000">data-timed-hover="1000"</div>
</body>
</html>
