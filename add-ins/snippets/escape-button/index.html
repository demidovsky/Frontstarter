<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>escape-button</title>
	<script src="../../../blank/js/libs/jquery.min.js"></script>
	<script src="escape-button.js"></script>
	<style>
		aside
		{
			position: absolute;
			z-index: 2;
			left: 50%;
			top: 50%;
			width: 300px;
			height: 100px;
			margin-top: -50px;
			margin-left: -150px;
			padding: 20px;
			border: 3px #888 outset;
			background: #fff;
		}

		.overlay {
			position: absolute;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.8);
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}

		.close { float:right; cursor:pointer; }
	</style>
</head>
<body>
	<div class="overlay"></div>
	<aside>
		<span class="close">✖</span>
		Для закрытия этого окна кликните по&nbsp;крестику или нажмите Esc
	</aside>

	<script>
		$(function()
		{
			function close(){ $('aside, .overlay').fadeOut("1000"); }
			$('.close').on("click", close);
			$(window).on("escape", close);
		});
	</script>
</body>
</html>
