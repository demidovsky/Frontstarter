<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="math.js"></script>
	<title>math</title>
	<style>h3{font-family:sans-serif;margin-right:10px}</style>
	<script>
		var tests = 
		[
			{ name: "Array.max",        code: "[-1,3,7,2,9,4].max()"    },
			{ name: "Array.min",        code: "[-1,3,7,2,9,4].min()"    },
			{ name: "Number.isBetween", code: "(a = 5).isBetween(0,10)" },
			{ name: "Math.rnd",         code: "Math.rnd(1,100)"         }
		];
	</script>
</head>
<body>
	<table>
	<script>
		for (var i=0; i<tests.length; i++)
		{
			document.write('<tr>')
			document.write('<td><h3>' + tests[i].name + '</h3></td>');
			document.write('<td><code>' + tests[i].code + ' = ' + eval(tests[i].code) + '</code></td>');
			document.write('</tr>');
		}
	</script>
	</table>
</body>
</html>
