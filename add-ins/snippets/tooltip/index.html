<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tooltip</title>
	<link rel="stylesheet" href="tooltip.css">
	<style>div { display: inline-block; vertical-align: top; padding: 50px; max-width: 300px; } h3 { font-family: sans-serif }</style>
</head>
<body>
	<div>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium deserunt in officia, aperiam saepe dolorum, voluptas at sint dicta magnam a sunt adipisci dolore, aliquid ea mollitia? Ad, deserunt, perferendis.
		<br><br>
		This text has a simple <span data-tooltip="Here it is.">tooltip</span>
	</div>


	<div>
		<h3><span data-tooltip="Tooltip inherits font style from text">Different fonts</span></h3>
		<a href="#" data-tooltip="Tooltip can be applied to a link">Link</a>
	</div>
</body>
</html>
