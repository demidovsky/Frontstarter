<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>embed-video</title>
</head>
<body>

	<div onclick="this.innerHTML=iframeYoutube;return false;">
		<img src="https://i.ytimg.com/vi/4bEsCCYsqt8/maxresdefault.jpg" alt="preview" width="640">
	</div>

	<div onclick="this.innerHTML=iframeVimeo;return false;">
		<img src="https://i.vimeocdn.com/video/572735245_1280x720.webp" alt="preview" width="640">
	</div>

	<button onclick="pauseYoutube()">Pause Youtube</button>

	<button onclick="pauseVimeo()">Pause Vimeo</button>


	<script>

		var iframeYoutube = '<iframe id="youtube" width="640" height="360" src="https://www.youtube.com/embed/4bEsCCYsqt8?enablejsapi=1&autoplay=1&showinfo=0" frameborder="0" allowfullscreen></iframe>';

		var iframeVimeo = '<iframe id="vimeo" src="https://player.vimeo.com/video/168161271?api=1&autoplay=1" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>';

		window.pauseYoutube = function()
		{
			document.getElementById('youtube').contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
		}

		window.pauseVimeo = function()
		{
			document.getElementById('vimeo').contentWindow.postMessage('{"method":"pause"}', '*');
		}
	</script>
</body>
</html>
