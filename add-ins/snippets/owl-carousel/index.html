<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectboxit</title>
	<script src="../../../blank/js/libs/jquery.min.js"></script>
	<script src="owl.carousel.min.js"></script>
	<script src="init-owlcarousel.js"></script>
	<link href="owl.carousel.css" rel="stylesheet">
</head>
<body>
	
	<h1>Default</h1>
	<section style="width: 480px">
		<div class="owl-carousel owl-theme">
			<a href="#" target="_blank"><img src="1.jpg"></a>
			<a href="#" target="_blank"><img src="2.jpg"></a>
			<a href="#" target="_blank"><img src="3.jpg"></a>
			<a href="#" target="_blank"><img src="4.jpg"></a>
			<a href="#" target="_blank"><img src="5.jpg"></a>
			<a href="#" target="_blank"><img src="6.jpg"></a>
		</div>
	</section>

	<h1>Using attribute <code>data-owlcarousel-items</code></h1>
	<section style="width: 480px">
		<div class="owl-carousel owl-theme" data-owlcarousel-items="2">
			<a href="#" target="_blank"><img src="1.jpg"></a>
			<a href="#" target="_blank"><img src="2.jpg"></a>
			<a href="#" target="_blank"><img src="3.jpg"></a>
			<a href="#" target="_blank"><img src="4.jpg"></a>
			<a href="#" target="_blank"><img src="5.jpg"></a>
			<a href="#" target="_blank"><img src="6.jpg"></a>
		</div>
	</section>

</body>
</html>
