<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>selectboxit</title>
	<script src="../../../blank/js/libs/jquery.min.js"></script>
	<script src="jquery-ui.core.min.js"></script>
	<script src="jquery.selectBoxIt.min.js"></script>
	<script src="use-selectboxit.js"></script>
	<link href="selectboxit.css" rel="stylesheet">
	<style> body {line-height:30px } section { margin-bottom:100px } select { height:30px } button { float: right; }</style>
</head>
<body>
	<button onclick="$('.selectboxit-options').hide()">Hide all</button>
	<button onclick="$('.selectboxit-options').show()">Show all</button>

	<section>
		<select>
			<option value="1">short</option>
			<option value="2">medium</option>
			<option value="3">long time ago in a galaxy far away</option>
		</select>
		&nbsp;Basic
	</section>

	<section>
		<select data-use-selectboxit>
			<option value="1">short</option>
			<option value="2">medium</option>
			<option value="3">long time ago in a galaxy far away</option>
		</select>
		&nbsp;Fixed default width
	</section>

	<section>
		<select data-use-selectboxit data-selectboxit-width="auto">
			<option value="1">short</option>
			<option value="2">medium</option>
			<option value="3">long time ago in a galaxy far away</option>
		</select>
		&nbsp;Fluid
	</section>

	<section>
		<select data-use-selectboxit data-selectboxit-width="auto">
			<option value="1">short</option>
			<option value="2">medium</option>
			<option value="3">long time ago in a galaxy far away</option>
			<option value="4">long time ago in a galaxy lorem ipsum dolor sit amet, consectetur adipisicing elit.</option>
		</select>
		&nbsp;Overflow test
	</section>

	<section>
		Dashed
		<select data-use-selectboxit data-selectboxit-width="auto" class="selectboxit-dashed">
			<option value="1">short</option>
			<option value="2">medium</option>
			<option value="3">long time ago in a galaxy far away</option>
		</select>, useful for inline dropdowns.
	</section>

	<section>
		<select data-use-selectboxit data-selectboxit-width="200">
			<option value="1">short</option>
			<option value="2">medium</option>
			<option value="3">long time ago in a galaxy far away</option>
			<option value="4">long time ago in a galaxy lorem ipsum dolor sit amet, consectetur adipisicing elit.</option>
		</select>
		&nbsp;Fixed width 200
	</section>

	<section>
		<select data-use-selectboxit data-selectboxit-width="100">
			<option value="1">short</option>
			<option value="2">medium</option>
			<option value="3">long time ago in a galaxy far away</option>
			<option value="4">long time ago in a galaxy lorem ipsum dolor sit amet, consectetur adipisicing elit.</option>
		</select>
		&nbsp;Fixed width 100
	</section>

</body>
</html>
