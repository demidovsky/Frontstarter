<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map</title>
	<script src="../../../blank/js/libs/jquery.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyCS4DO5VfffHNzxGSnScN5DVkq9xjIK-18&amp;sensor=true"></script>
	<script src="underscore-min.js"></script>
	<script src="map.js"></script>
	<link href="map.css" rel="stylesheet">
</head>
<body>

	<div id="map"></div>

	<select id="map_filter" class="b-routes__map-filter" data-selectboxit>
		<option value="">Маршруты</option>
		<option value="all">Все</option>
		<option value="1">Nature</option>
		<option value="2">Lifestyle</option>
		<option value="3">Activity</option>
	</select>

	<!-- Шаблон всплывашки -->
	<script type="text/template" id="popup_template">
		<div class="b-routes__popup">
			<img class="b-routes__popup-image" src="<%=img_url%>" alt="">
			<div class="b-routes__popup-text">
				<div class="b-lj _gray <%=author_icon%> _mb10"><a href="<%=author_url%>"><%=author_name%></a></div>
				<h3 class="b-routes__popup-title _mb10"><a href="<%=post_url%>"><%=post_title%></a></h3>
				<div>
					<div class="b-routes__popup-time"><%=time%></div> | 
					<div class="b-routes__popup-type"><span class="_text-<%=color%>" href="#"><%=type_name%></span></div>
				</div>
			</div>
		</div>
	</script>

</body>
</html>
